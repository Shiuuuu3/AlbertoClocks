
<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbertoClock</title>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/reset.css">

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div ng-app>

      <div ng-include="'header.html'"></div>
      <!-- head -->

      <!-- trust me part -->
      <div class="image-slider" style="margin-top: 50px;">
        <div class="image-item">
          <div class="image">
            <img
              src="image/choose/titans_trust.png"
              alt=""
              /> <h3 class="image-title">Titanâ€™s Trust</h3>
          </div>

        </div>
        <div class="image-item">
          <div class="image">
            <img
              src="image/choose/sameday_delivery.png"
              alt=""
              /> <p class="image-title">Same Day Delivery </p>

        </div>
        <div class="image-item">
          <div class="image">
            <img
              src="image/choose/battery_replacement.png"

        </div>
        <div class="image-item">

            <img
              src="image/choose/instore_pickup.png"
              alt=""

          </div>
        </div>
      </div>
      <!-- end trust me part -->
      <h1 class="home-prd">Featured Products  </h1>

      <div class="image-slider-prd">
        <div class="image-item-prd">
          <div class="image-prd">
            <img

              />
          </div>
          <h3 class="image-title-prd">Black</h3>
        </div>
        <div class="image-item-prd">
          <div class="image-prd">
            <img
              src="image/Product/images (2).jpeg"
              alt=""
              />
          </div>
          <h3 class="image-title-prd">Smart watch</h3>
        </div>
        <div class="image-item-prd">
          <div class="image-prd">
            <img
              src="image/Product/brown-mobile.png"

              />
          </div>

        </div>
        <div class="image-item-prd">
          <div class="image-prd">
            <img

              />
          </div>
          <h3 class="image-title-prd">Luxurious</h3>
        </div>
        <div class="image-item-prd">
          <div class="image-prd">
            <img
              src="image/Product/rose-gold-mobile.png"
              alt=""
              />
          </div>
          <h3 class="image-title-prd">Rose Gold</h3>
        </div>
      </div>
  



      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
      <script src="home.js"></script>

      <div ng-include="'footer.html'"></div>
